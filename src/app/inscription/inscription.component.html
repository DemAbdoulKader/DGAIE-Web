<app-header></app-header>
<div class="container my-container">
  <div class="card justify-content-md-center">
    <div class="card-header text-center">
      <h2>S'inscrire</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="IFU" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nom" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nom de l'entreprise" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Boîte Postale" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" placeholder="Numéro de téléphone" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Adresse e-mail" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Mot de passe" required>
        </div>

        <div class="mb-3">
          <input type="confirme-password" class="form-control" placeholder="confirme mot de passe" required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Lieu de résidence" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <a [routerLink]= "['/connexion']" class="btn btn-link">Se connecter</a>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-check"></i>&nbsp;S'inscrire
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
